name: Lint

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: ktlintCheck
            name: ktlint
          - task: detekt
            name: detekt

    name: ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      - name: Run ${{ matrix.name }}
        run: ./gradlew ${{ matrix.task }}

      - name: Upload Report
        uses: actions/upload-artifact@v6
        if: always() && matrix.name == 'detekt'
        with:
          name: detekt-report
          path: composeApp/build/reports/detekt/
          retention-days: 7
