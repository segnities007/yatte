name: Release Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Linux Package
        run: ./gradlew composeApp:packageDeb

      - name: Upload Linux Package
        uses: actions/upload-artifact@v6
        with:
          name: desktop-linux
          path: composeApp/build/compose/binaries/main/deb/*.deb
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Windows Package
        run: ./gradlew composeApp:packageMsi

      - name: Upload Windows Package
        uses: actions/upload-artifact@v6
        with:
          name: desktop-windows
          path: composeApp/build/compose/binaries/main/msi/*.msi
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build macOS Package
        run: ./gradlew composeApp:packageDmg

      - name: Upload macOS Package
        uses: actions/upload-artifact@v6
        with:
          name: desktop-macos
          path: composeApp/build/compose/binaries/main/dmg/*.dmg
          retention-days: 30

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/desktop-linux/*.deb
            artifacts/desktop-windows/*.msi
            artifacts/desktop-macos/*.dmg
          draft: true
          generate_release_notes: true
